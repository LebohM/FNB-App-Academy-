<body>
   <!--<h1 onclick="if(this.innerHTML == 'Click Meeee'){this.innerHTML == 'Hellow There'}else {this.innerHTML= 'Click Meeee'}">Click Meeee</h1>-->
    
    <h1 id = "heading" onclick="ChangeText()">Hellow There</h1>
    <p id="addNums"></p>
    <script>
        AddNumbers(6,18);
        function ChangeText()
        {
            if(document.getElementById("heading").innerHTML == 'Hellow There')
            {
                document.getElementById("heading").innerHTML = 'And Welcome'
            }
            else{
               document.getElementById("heading").innerHTML = 'Hellow There'
            }
        } 
        
        function AddNumbers(num1,num2)
        {
            document.getElementById("addNums").innerHTML= num1 + num2;
        }
    </script>
